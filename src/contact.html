<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/01f94e886a.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | WELCOME</title>
</head>
<body>
    <nav class='navbar bg-dark'>
        <div class="container">
            <h1 class="logo">World travel</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="../index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                       <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                       <h2 class="text-gray md-heading">Location</h2>
                       <p>#2131 sabzi Bagh, patna, Bihar</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                       <h2 class="text-gray md-heading">E-mail</h2>
                       <p>saad.ali@cmr.edu.in</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                       <h2 class="text-gray md-heading">Call</h2>
                       <p>+91 7782922529</p>
                    </div>
                    <img src="./img.jpg" alt="company-loctions">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">contact us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username"><U></U>Username</label>
                        <input type="text" name="" id="username">
                    </div>
                    <div class="form-group">
                        <label for="e-mail">E-mail</label>
                        <input type="e-mail" name="" id="e-mail">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel  &copy; 2024, All Right Reserved</p>
    </footer>
</body>
